<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main rounded-5 pb-4">
      <img src="images/illustration-hero.svg" alt="">
      <h1 class="text-center">Order Summary</h1>

      <p class="text-center mx-4"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan mx-4 rounded-4 px-3 py-3">
        <div class="icon">
          <img src="images/icon-music.svg" alt="music icon" width="50" height="50">
          <div class="rate">
            <span>Annual Plan</span><br>
            $59.99/year
          </div>
        </div>
        <p class="change-plan"> <a href="">Change</a></p>
      </div>

      <button class="mx-4 rounded-4 py-3">Proceed to Payment</button>
      <p class="text-center cancel"><a href="">Cancel Order</a></p>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Freedteck">Freedteck</a>.
    </div>
  </footer>

  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
